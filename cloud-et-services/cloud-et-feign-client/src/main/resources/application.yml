server:
  port: 8081
  servlet:
    context-path: /order_sys

spring:
  application:
    name: order-service
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka